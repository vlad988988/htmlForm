<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>editorForm</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<form role="form" class="form-horizontal">
		<div class="form-group bg-light text-center pt-3 pb-3">
			<b><h3>Редактирование формы</h3></b>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Заголовок формы">
		</div>
		<div class="form-group">
			<textarea class="form-control" rows="5" placeholder="Описание формы"></textarea><br>
		</div>
		<h5>Поля формы:</h5><br>	
		<div class="border border-secondary rounded p-3" id="container">
			<div class="field">
				<div class="form-row">
					<div class="form-group col-md-5">
						<input class="form-control form-control-inline" placeholder="Заголовок поля">
					</div>
					<select class="selectBox form-control col-md-6 ml-4" onchange="addElement(this);">
						<option value='textarea'>Один из списка</option>
						<option value='textarea'>Несколько из списка</option>
						<option value='textarea'>Раскрывающийся список</option>
						<option value='input'>Текст-строка</option>
						<option value='input'>Текст-абзац</option>
					</select>
					<div class="form-group">
						<input type="submit" class="btn btn-default btn-xs col-md-1 ml-3" value="X" onclick="removeField(this);"><br>
					</div>
				</div>
				<div class='content'>
			
				</div>
				<div class="form-group">
					<div class="form-check text-right">
						<input class="form-check-input" type="checkbox" required/>Обязательный вопрос<br>
					</div> 
				</div>
			</div>
		</div>
		<div class="form-group text-right mt-3">
		<input type="submit" class="btn btn-success" value="Добавить поле" onclick="addField(this);"><br><br>
	</div>
		<div class="form-group mb-3">
			<input type="submit" class="btn btn-success" value="Сохранить">
			<input type="submit" class="btn btn-danger" value="Закрыть">
		</div>
		
	</form>
</div>
	<script type="text/javascript" src="scripts/addElement.js"></script>
	<script type="text/javascript" src="scripts/removeField.js"></script>
	<script type="text/javascript" src="scripts/addField.js"></script>
	
</body>
</html>
